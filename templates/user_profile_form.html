{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row mb-3">
    <div class="col-lg-8 m-auto">
      <h4 class="text-center form-heading">Update Profile</h4>
        <form class="form" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{form.media}}
          {{form|crispy}}
          <button type="submit" class="btn btn-primary btn-block">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
