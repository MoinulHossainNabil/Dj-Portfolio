<style>
  .accordion .card-header h2 button {
    box-shadow: none;
  }
  .accordion .card-header h2 .btn .fa {
    float: right;
  }
</style>
<section id="Education" class="content-section">
  <div class="container">
    <div class="row">
      {% include 'heading.html' with title_name="Education" icon="fa-graduation-cap" %}
    </div>
    <div class="accordion" id="accordion_education_id">
      <div class="row">
        {% for education in education_qs %}
        <div class="col-md-10 mx-0 px-0">
          <div class="card col-12 p-0">
            <div class="card-header" id="heading_education_{{education.id}}" style="border-bottom: 0;">
              <h2 class="mb-0">
                <button
                  class="btn btn-link btn-block text-left text-decoration-none text-dark"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapse_education_{{education.id}}"
                  aria-expanded="true"
                  aria-controls="collapse_education_{{education.id}}"
                  style="font-size: large;"
                >
                  {{education.degree}}
                  <i class="fa fa-chevron-down"></i>
                </button>
              </h2>
            </div>

            <div
              id="collapse_education_{{education.id}}"
              class="collapse"
              aria-labelledby="heading_education_{{education.id}}"
              data-parent="#accordion_education_id"
            >
              <div class="card-body">
                <p class="card-title">
                  Major: <strong>{{education.major}}</strong>
                </p>
                <p class="card-title">
                  Institue:
                  <strong class="font-weigth-bold"
                    >{{education.institute}}</strong
                  >
                </p>
                <p class="card-title">
                  Pass Year
                  <strong class="font-weigth-bold"
                    >{{education.pass_year}}</strong
                  >
                </p>
                <p class="card-title">
                  Result:
                  <strong class="font-weigth-bold"
                    >{{education.cgpa}} out of
                    {{education.get_out_of_display}}</strong
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
