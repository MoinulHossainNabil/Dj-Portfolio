<section id="Education" class="content-section">
  <div class="container">
    <div class="row">
      {% include 'heading.html' with title_name="Education" icon="fa-graduation-cap" %}
    </div>
    <div class="accordion" id="accordion_education_id">
      <div class="row">
        {% for education in education_qs %}
        <div class="col-md-10 mx-0 px-0">
          <div class="card col-12 p-0">
            <div
              class="card-header"
              id="heading_education_{{education.id}}"
            >
              <h2 class="mb-0">
                <button
                  class="btn btn-link btn-block text-left text-decoration-none"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapse_education_{{education.id}}"
                  aria-expanded="true"
                  aria-controls="collapse_education_{{education.id}}"
                >
                  {{education.degree}}
                </button>
              </h2>
            </div>

            <div
              id="collapse_education_{{education.id}}"
              class="collapse"
              aria-labelledby="heading_education_{{education.id}}"
              data-parent="#accordion_education_id"
            >
              <div class="card-body">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Laborum, necessitatibus. Nostrum ad quam officiis maxime, eius
                ullam dolores esse! Adipisci!
                <a
                  href="{% url 'portfolio_app:update-education' pk=education.id %}"
                  role="button"
                  class="btn btn-primary"
                  >Update</a
                >
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
