<script>
  const accordion = document.getElementById("accordion_education_id");
  const btns = accordion.getElementsByClassName("accordionBtn");
  for (let b of btns) {
    b.addEventListener("click", function () {
      let icons = accordion.querySelectorAll("i");
      for (let i of icons) {
        if (i.classList.contains("fa-chevron-up")) {
          i.classList.remove("fa-chevron-up");
          i.classList.add("fa-chevron-down");
        }
      }
      let dataID = this.dataset.target.toString().slice(1);
      let data = document.getElementById(dataID);
      setTimeout(function () {
        let icon = b.querySelector("i");
        if (data.classList.contains("show")) {
          icon.classList.remove("fa-chevron-down");
          icon.classList.add("fa-chevron-up");
        } else {
          icon.classList.add("fa-chevron-down");
          icon.classList.remove("fa-chevron-up");
        }
      }, 500);
    });
  }
</script>
