{% extends "account/base.html" %} {% load i18n %} {% block head_title %}{% trans
"Sign Out" %}{% endblock %} {% block content %}
<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col-md-12 mt-4 pt-4">
      <h4 class="lead font-weight-bold text-black mb-4">{% trans 'Are you sure you want to sign out?' %}</h4>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %} {% if redirect_field_value %}
        <input
          type="hidden"
          name="{{ redirect_field_name }}"
          value="{{ redirect_field_value }}"
        />
        {% endif %}
        <button class="btn btn-warning btn-md px-5 mr-2" type="submit">{% trans 'Sign Out' %}</button>
        <a href="/portfolio/" class="btn btn-success btn-md px-5">Cancer</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
