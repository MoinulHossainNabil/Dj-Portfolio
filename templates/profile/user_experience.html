<section id="user_experience">
    <div class="container">
        <div class="row justify-content-center">
          {% include 'profile/title.html' with title_name=title %}
        </div>
        <div class="accordion" id="accordion_user_experience_id">
            <div class="row">
                    {% for experience in user_experience_qs %}
                    <div class="col-12">
                      <div class="card col-12 p-0">
                        <div class="card-header" id="heading_user_experience_{{experience.id}}">
                          <h2 class="mb-0">
                            <button
                              class="btn btn-link btn-block text-left text-decoration-none"
                              type="button"
                              data-toggle="collapse"
                              data-target="#collapse_user_experience_{{experience.id}}"
                              aria-expanded="true"
                              aria-controls="collapse_user_experience_{{experience.id}}"
                            >
                            {{experience.company_name}}
                            </button>
                          </h2>
                        </div>
                
                        <div
                          id="collapse_user_experience_{{experience.id}}"
                          class="collapse"
                          aria-labelledby="heading_user_experience_{{experience.id}}"
                          data-parent="#accordion_user_experience_id"
                        >
                          <div class="card-body">
                              <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse quod repudiandae soluta fugiat inventore in quis voluptas optio, sint minima.</p>
                              <a class="btn btn-primary btn-md" href="{% url 'portfolio_app:update-experience' pk=experience.id %}" role="button">
                                Update Information
                              </a>
                          </div>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                    <div class="col-12">
                      <div class="card col-12 p-0">
                        <div class="card-header text-center">
                          <a class="btn btn-primary btn-md" href="{% url 'portfolio_app:experience' %}" role="button">Add New Experience</a>
                        </div>
                      </div>
                    </div>
                  
            </div>
        </div>
      </div>
  </section>
