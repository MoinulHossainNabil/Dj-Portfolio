<style>
  @media only screen and (max-width: 401px) {
    #user_personal_info .user-about {
    flex-direction: column;
    align-items: center;
  }
  #user_personal_info .media-body {
    padding-top: 2rem;
  }
  }
</style>

<section id="user_personal_info">
  <div class="container">
    <div class="row justify-content-center">
      {% include 'profile/title.html' with title_name=title %}
    </div>
    <div class="row border">
        <div class="col-md-12">
            <div class="media d-flex user-about pt-3">
              {% if user_profile_qs.photo %}
              <div class="profile-image mr-3">
                <img src="{{user_profile_qs.photo.url}}" alt="" class="img-fluid" style="max-width: 150px; max-height: 150px; object-fit: cover;">
              </div>
              {% endif %}
                <div class="media-body">
                    <h4>Name: {{user_profile_qs.user.username}}</h4>
                    <p>Address: {{user_profile_qs.address}}</p>
                    <p>Email: {{user_profile_qs.user.email}}</p>
                    <p>Contact: {{user_profile_qs.phone_number}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center pt-4">
            <a href="{% url 'portfolio_app:update-userprofile' pk=user_profile.id %}" class="btn btn-primary">Upate Information</a>
    </div>
  </div>
</section>
